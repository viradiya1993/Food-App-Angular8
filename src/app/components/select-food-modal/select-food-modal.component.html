  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add Item To Basket</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
    <img src="../assets/images/food.jpeg" height="80px" width="100%">
    <div class="row">
      <div class="col-md-12">
        <label class="float-left">
          <h4>{{selectedFood?.name}}</h4>
        </label>
        <label class="float-right"><span>{{selectedFood?.price}}</span></label>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 pt-4">
        <h6 style="background-color:cornsilk" class="pt-3">Choose Your Favorites</h6>
        <label class="float-left">
          <h4>Extra Items</h4>
        </label>
      </div>
      <div class="col-md-12" *ngFor="let eItem of selectedFood?.extraItem">
          <div>{{ eItem.name }}</div>
          <div class="extraItem" *ngFor="let item of eItem.items">
            <span>{{ item.name }}</span>
            <span>${{ item.price }}</span>
            <input type="checkbox" (change)="onChangeItem($event, item)">
          </div>
      </div>
    </div>
  </div>
  <div>
    <div class="modal-footer">
      <div style="width:500px;">
        <div style="float: right; width: auto;">
          <button class="btn btn-success mt-1" style="height: 40px;" (click)="addToBasket()">
            <label class="text-left mr-5"> ADD TO BASKET</label>
            <label class="text-right ">$ {{ getTotalPrice() }}</label>
          </button>
        </div>
      </div>
    </div>
  </div>
